<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash & Co.</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&display=swap');
        
        .archivo-narrow {
        font-family: "Archivo Narrow", sans-serif;
        }
    </style>

</head>

<body class="bg-amber-100 archivo-narrow">
    <!-- NAVBAR -->
    <nav class="bg-amber-400 py-2 px-6 flex items-center font-bold">
        <!-- Hamburger menu -->
        <input type="checkbox" id="menu-toggle" class="hidden peer" />
        <label for="menu-toggle" class="flex items-center gap-4 flex-1 text-xl text-white sm:hidden cursor-pointer">
            ☰ Menu
        </label>
        <div class="hidden peer-checked:block z-10">
            <div class="absolute w-full bg-amber-500 top-19 left-0 py-3">
                <a href="#" class="block ml-3 text-xl text-white hover:text-red-600 transition">Nabídka</a>
                <a href="#" class="block ml-3 text-xl text-white hover:text-red-600 transition">Restaurace</a>
                <a href="#" class="block ml-3 text-xl text-white hover:text-red-600 transition">Kontakt</a>
            </div>
        </div>

        <!-- Items -->
        <div class="flex items-center space-x-2 flex-1 sm:block hidden">
            <a href="#" class="text-xl text-white hover:text-red-600 transition">Nabídka</a>
            <a href="#" class="text-xl text-white hover:text-red-600 transition">Restaurace</a>
            <a href="#" class="text-xl text-white hover:text-red-600 transition">Kontakt</a>
        </div>

        <!-- logo -->
        <div class="size-16 fill-white hover:fill-red-600 transition">
            <a href="/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M61.1 224C45 224 32 211 32 194.9c0-1.9 .2-3.7 .6-5.6C37.9 168.3 78.8 32 256 32s218.1 136.3 223.4 157.3c.5 1.9 .6 3.7 .6 5.6c0 16.1-13 29.1-29.1 29.1L61.1 224zM144 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm240 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32zM272 96a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zM16 304c0-26.5 21.5-48 48-48l384 0c26.5 0 48 21.5 48 48s-21.5 48-48 48L64 352c-26.5 0-48-21.5-48-48zm16 96c0-8.8 7.2-16 16-16l416 0c8.8 0 16 7.2 16 16l0 16c0 35.3-28.7 64-64 64L96 480c-35.3 0-64-28.7-64-64l0-16z"/>
                </svg>
            </a>
        </div>

        <!-- čudlo -->
        <div class="flex-1 flex justify-end">
            <a href="#" class="text-white text-xl px-4 py-2 bg-red-600 rounded-4xl hover:bg-red-700">Donáška</a>
        </div>
    </nav>

    <!-- img cover-->
    
    <div class="w-full">
        <img class="w-full h-[65vh] object-cover" src="img/carousel/burgers.jpg" alt="">
        <div class="absolute top-60 left-1/2 transform -translate-x-1/2 text-center">
            <h1 class="text-white text-4xl font-bold">Chuť, kterou milujete!</h1>
            <h2 class="text-white text-xl pb-3">Vyberte si to pravé, právě v naší nabídce.</h2>
            <a href="#" class="text-white text-xl px-4 py-2 bg-red-600 rounded-4xl hover:bg-red-700 font-bold">K nabídce tudy.</a>
        </div>
    </div>

    


</body>
</html>
